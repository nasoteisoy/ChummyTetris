    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDVbt_8GuRuHJRPAN7jFXbs_lJUfUHNxHE",
            authDomain: "chummy-games.firebaseapp.com",
            databaseURL: "https://chummy-games-default-rtdb.firebaseio.com",
            projectId: "chummy-games",
            storageBucket: "chummy-games.firebasestorage.app",
            messagingSenderId: "869241598273",
            appId: "1:869241598273:web:d97492b7308f785c37f1c0"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const scoresRef = database.ref('circleTetris/highScores');
        
        // Game constants
        const SEGMENTS = 10;
        const RINGS = 20;
        const CENTER_HOLE_RINGS = 3; // Empty rings in the center
        
        // Responsive canvas sizing
        function resizeCanvas() {
            const size = Math.min(window.innerWidth - 40, window.innerHeight * 0.5);
            canvas.width = size;
            canvas.height = size;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const centerX = () => canvas.width / 2;
        const centerY = () => canvas.height / 2;
        const maxRadius = () => canvas.width / 2 - 10;
        const ringWidth = () => maxRadius() / RINGS;

        // Game state
        let grid = Array(RINGS).fill().map(() => Array(SEGMENTS).fill(0));
        let score = 0;
        let currentPiece = null;
        let gameLoop = null;
        let dropInterval = 800;
        let lastDropTime = 0;
        let isPaused = false;
        let isGameOver = false;

        // Tetris piece shapes (in segment units)
        // Each block position is calculated as: ring * SEGMENTS + segment_offset
        // Each piece has 4 rotation states
        const PIECES = [
            { 
                name: 'I2',
                rotations: [
                    [0, 1],
                    [0, 10],
                    [0, 1],
                    [0, 10]
                ],
                color: '#FF6B6B' 
            },
            { 
                name: 'I3',
                rotations: [
                    [0, 1, 2],
                    [0, 10, 20],
                    [0, 1, 2],
                    [0, 10, 20]
                ],
                color: '#4ECDC4' 
            },
            { 
                name: 'I4',
                rotations: [
                    [0, 1, 2, 3],
                    [0, 10, 20, 30],
                    [0, 1, 2, 3],
                    [0, 10, 20, 30]
                ],
                color: '#45B7D1' 
            },
            { 
                name: 'L',
                rotations: [
                    [0, 1, 2, 10],      // ‚ïê‚ïê‚ïê‚ïó (horizontal with corner down-left)
                    [0, 10, 20, 21],    // ‚ïê‚ïë  (vertical with corner bottom-right)
                    [2, 10, 11, 12],    // ‚ïî‚ïê‚ïê‚ïê (horizontal with corner up-right)
                    [0, 1, 11, 21]      // ‚ïë‚ïê  (vertical with corner top-right)
                ],
                color: '#FFA07A' 
            },
            { 
                name: 'J',
                rotations: [
                    [0, 1, 2, 12],      // ‚ïê‚ïê‚ïê‚ïù (horizontal with corner down-right)
                    [0, 1, 10, 20],     // ‚ïë‚ïê  (vertical with corner bottom-left)
                    [0, 10, 11, 12],    // ‚ïö‚ïê‚ïê‚ïê (horizontal with corner up-left)
                    [1, 11, 20, 21]     // ‚ïê‚ïë  (vertical with corner top-left)
                ],
                color: '#98D8C8' 
            },
            { 
                name: 'Square',
                rotations: [
                    [0, 1, 10, 11],
                    [0, 1, 10, 11],
                    [0, 1, 10, 11],
                    [0, 1, 10, 11]
                ],
                color: '#F7DC6F' 
            },
            { 
                name: 'S',
                rotations: [
                    [1, 2, 10, 11],
                    [0, 10, 11, 21],
                    [1, 2, 10, 11],
                    [0, 10, 11, 21]
                ],
                color: '#BB8FCE' 
            },
            { 
                name: 'Z',
                rotations: [
                    [0, 1, 11, 12],
                    [1, 10, 11, 20],
                    [0, 1, 11, 12],
                    [1, 10, 11, 20]
                ],
                color: '#85C1E2' 
            },
            { 
                name: 'T',
                rotations: [
                    [0, 1, 2, 11],
                    [0, 10, 11, 20],
                    [1, 10, 11, 12],
                    [1, 10, 11, 21]
                ],
                color: '#F8B739' 
            },
        ];

        // High Score Functions
        function loadHighScores() {
            scoresRef.orderByChild('score').limitToLast(50).on('value', (snapshot) => {
                const scores = [];
                snapshot.forEach((childSnapshot) => {
                    scores.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                // Sort by score descending
                scores.sort((a, b) => b.score - a.score);
                
                displayHighScores(scores);
            });
        }
        
        function displayHighScores(scores) {
            const scoresList = document.getElementById('scoresList');
            
            if (scores.length === 0) {
                scoresList.innerHTML = '<li>No scores yet!</li>';
                return;
            }
            
            scoresList.innerHTML = scores.map((entry, index) => `
                <li>
                    <span class="rank ${index < 3 ? 'top3' : ''}">#${index + 1}</span>
                    <span class="name">${escapeHtml(entry.name)}</span>
                    <span class="score">${entry.score}</span>
                </li>
            `).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function submitHighScore(name, score) {
            if (!name || name.trim() === '') {
                alert('Please enter your name!');
                return false;
            }
            
            try {
                // Add new score
                await scoresRef.push({
                    name: name.trim(),
                    score: score,
                    timestamp: Date.now()
                });
                
                // Clean up: keep only top 50 scores
                const snapshot = await scoresRef.orderByChild('score').once('value');
                const allScores = [];
                snapshot.forEach((childSnapshot) => {
                    allScores.push({
                        id: childSnapshot.key,
                        score: childSnapshot.val().score
                    });
                });
                
                allScores.sort((a, b) => a.score - b.score); // Sort ascending (lowest first)
                
                // Remove excess scores beyond top 50
                if (allScores.length > 50) {
                    const toRemove = allScores.slice(0, allScores.length - 50);
                    for (const entry of toRemove) {
                        await scoresRef.child(entry.id).remove();
                    }
                }
                
                return true;
            } catch (error) {
                console.error('Error submitting score:', error);
                alert('Error submitting score. Please try again.');
                return false;
            }
        }
        
        function createPiece() {
            const template = PIECES[Math.floor(Math.random() * PIECES.length)];
            return {
                name: template.name,
                rotations: template.rotations,
                rotationIndex: 0,
                blocks: [...template.rotations[0]],
                color: template.color,
                ring: CENTER_HOLE_RINGS,
                segment: Math.floor(Math.random() * SEGMENTS)
            };
        }

        function drawCircle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            for (let r = CENTER_HOLE_RINGS; r < RINGS; r++) {
                const innerRadius = r * ringWidth();
                const outerRadius = (r + 1) * ringWidth();
                
                for (let s = 0; s < SEGMENTS; s++) {
                    const startAngle = (s / SEGMENTS) * Math.PI * 2 - Math.PI / 2;
                    const endAngle = ((s + 1) / SEGMENTS) * Math.PI * 2 - Math.PI / 2;
                    
                    ctx.beginPath();
                    ctx.arc(centerX(), centerY(), outerRadius, startAngle, endAngle);
                    ctx.arc(centerX(), centerY(), innerRadius, endAngle, startAngle, true);
                    ctx.closePath();
                    
                    if (grid[r][s]) {
                        ctx.fillStyle = grid[r][s];
                    } else {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
                    }
                    ctx.fill();
                    
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            
            // Draw current piece
            if (currentPiece && !isGameOver) {
                currentPiece.blocks.forEach(offset => {
                    const r = currentPiece.ring + Math.floor(offset / SEGMENTS);
                    const s = (currentPiece.segment + (offset % SEGMENTS) + SEGMENTS) % SEGMENTS;
                    
                    if (r >= CENTER_HOLE_RINGS && r < RINGS) {
                        const innerRadius = r * ringWidth();
                        const outerRadius = (r + 1) * ringWidth();
                        const startAngle = (s / SEGMENTS) * Math.PI * 2 - Math.PI / 2;
                        const endAngle = ((s + 1) / SEGMENTS) * Math.PI * 2 - Math.PI / 2;
                        
                        ctx.beginPath();
                        ctx.arc(centerX(), centerY(), outerRadius, startAngle, endAngle);
                        ctx.arc(centerX(), centerY(), innerRadius, endAngle, startAngle, true);
                        ctx.closePath();
                        
                        ctx.fillStyle = currentPiece.color;
                        ctx.fill();
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                });
            }
        }

        function checkCollision(piece, deltaRing = 0, deltaSegment = 0) {
            return piece.blocks.some(offset => {
                const r = piece.ring + Math.floor(offset / SEGMENTS) + deltaRing;
                const s = (piece.segment + (offset % SEGMENTS) + deltaSegment + SEGMENTS * 10) % SEGMENTS;
                
                if (r < CENTER_HOLE_RINGS || r >= RINGS) return true;
                if (grid[r][s]) return true;
                return false;
            });
        }

        function lockPiece() {
            currentPiece.blocks.forEach(offset => {
                const r = currentPiece.ring + Math.floor(offset / SEGMENTS);
                const s = (currentPiece.segment + (offset % SEGMENTS) + SEGMENTS) % SEGMENTS;
                if (r >= CENTER_HOLE_RINGS && r < RINGS) {
                    grid[r][s] = currentPiece.color;
                }
            });
            
            checkLines();
            currentPiece = createPiece();
            
            if (checkCollision(currentPiece)) {
                gameOver();
            }
        }

        function checkLines() {
            let linesCleared = 0;
            for (let r = RINGS - 1; r >= CENTER_HOLE_RINGS; r--) {
                if (grid[r].every(cell => cell !== 0)) {
                    grid.splice(r, 1);
                    grid.unshift(Array(SEGMENTS).fill(0));
                    linesCleared++;
                    r++; // Check same ring again
                }
            }
            
            if (linesCleared > 0) {
                score += linesCleared * 100 * linesCleared;
                document.getElementById('score').textContent = `Score: ${score}`;
            }
        }

        function moveCounterClockwise() {
            if (!checkCollision(currentPiece, 0, -1)) {
                currentPiece.segment = (currentPiece.segment - 1 + SEGMENTS) % SEGMENTS;
            }
        }

        function moveClockwise() {
            if (!checkCollision(currentPiece, 0, 1)) {
                currentPiece.segment = (currentPiece.segment + 1) % SEGMENTS;
            }
        }

        function rotate() {
            // Get next rotation state
            const nextRotationIndex = (currentPiece.rotationIndex + 1) % 4;
            const nextBlocks = [...currentPiece.rotations[nextRotationIndex]];
            
            const testPiece = { 
                ...currentPiece, 
                blocks: nextBlocks,
                rotationIndex: nextRotationIndex
            };
            
            if (!checkCollision(testPiece)) {
                currentPiece.blocks = nextBlocks;
                currentPiece.rotationIndex = nextRotationIndex;
            }
        }

        function moveDown() {
            if (!checkCollision(currentPiece, 1, 0)) {
                currentPiece.ring++;
            } else {
                lockPiece();
            }
        }

        function drop() {
            while (!checkCollision(currentPiece, 1, 0)) {
                currentPiece.ring++;
            }
            lockPiece();
        }

        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(gameLoop);
            gameLoop = null;
            
            document.getElementById('gameOver').classList.add('show');
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('nameInput').value = '';
            document.getElementById('nameInput').focus();
        }

        function togglePause() {
            if (isGameOver) return; // Don't allow pause when game is over
            
            // Open the menu (which will auto-pause the game)
            openMenu();
        }

        function restart() {
            isGameOver = false;
            grid = Array(RINGS).fill().map(() => Array(SEGMENTS).fill(0));
            score = 0;
            isPaused = false;
            document.getElementById('score').textContent = 'Score: 0';
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('submitScore').disabled = false;
            document.getElementById('submitScore').textContent = 'Submit Score';
            document.getElementById('pauseBtn').textContent = 'Panic Button (Menu)';
            document.getElementById('pauseBtn').classList.remove('paused');
            currentPiece = createPiece();
            lastDropTime = performance.now();
            gameLoop = requestAnimationFrame(update);
        }

        function update(currentTime) {
            if (!isGameOver) {
                if (!isPaused) {
                    if (currentTime - lastDropTime > dropInterval) {
                        moveDown();
                        lastDropTime = currentTime;
                    }
                }
                
                drawCircle();
                gameLoop = requestAnimationFrame(update);
            }
        }

        // Menu Functions
        function openMenu() {
            document.getElementById('menuOverlay').classList.add('show');
            // Auto-pause game when menu opens if game is running
            if (!isGameOver && !isPaused) {
                isPaused = true;
                score -= 100;
                document.getElementById('score').textContent = `Score: ${score}`;
                const pauseBtn = document.getElementById('pauseBtn');
                pauseBtn.textContent = '‚ñ∂ Resume';
                pauseBtn.classList.add('paused');
            }
        }

        function closeMenu() {
            document.getElementById('menuOverlay').classList.remove('show');
            document.getElementById('scoresSection').style.display = 'none';
            document.getElementById('piecesSection').style.display = 'none';
            
            // Unpause game when closing menu
            if (!isGameOver && isPaused) {
                isPaused = false;
                const pauseBtn = document.getElementById('pauseBtn');
                pauseBtn.textContent = 'Panic Button (Menu)';
                pauseBtn.classList.remove('paused');
                lastDropTime = performance.now(); // Reset drop timer
            }
        }

        function showHighScoresInMenu() {
            const section = document.getElementById('scoresSection');
            const list = document.getElementById('menuScoresListUL');
            
            section.style.display = 'block';
            document.getElementById('piecesSection').style.display = 'none';
            
            // Load scores from Firebase
            scoresRef.orderByChild('score').limitToLast(50).once('value', (snapshot) => {
                const scores = [];
                snapshot.forEach((childSnapshot) => {
                    scores.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                scores.sort((a, b) => b.score - a.score);
                
                if (scores.length === 0) {
                    list.innerHTML = '<li>No scores yet!</li>';
                    return;
                }
                
                list.innerHTML = scores.map((entry, index) => `
                    <li style="padding: 8px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.1); display: flex; justify-content: space-between;">
                        <span style="color: #FFD700; font-weight: bold; margin-right: 10px; min-width: 35px;">#${index + 1}</span>
                        <span style="flex: 1;">${escapeHtml(entry.name)}</span>
                        <span style="font-weight: bold; color: #4ECDC4;">${entry.score}</span>
                    </li>
                `).join('');
            });
        }

        function showPiecesInMenu() {
            const section = document.getElementById('piecesSection');
            const grid = document.getElementById('piecesGrid');
            
            section.style.display = 'block';
            document.getElementById('scoresSection').style.display = 'none';
            
            grid.innerHTML = PIECES.map(piece => {
                const canvasId = `piece-canvas-${piece.name}`;
                return `
                    <div class="piece-display">
                        <div class="piece-name">${piece.name}</div>
                        <canvas id="${canvasId}" class="piece-canvas"></canvas>
                    </div>
                `;
            }).join('');
            
            // Draw each piece flat on its canvas
            PIECES.forEach(piece => {
                const canvas = document.getElementById(`piece-canvas-${piece.name}`);
                const ctx = canvas.getContext('2d');
                const dpr = window.devicePixelRatio || 1;
                
                canvas.width = canvas.offsetWidth * dpr;
                canvas.height = canvas.offsetHeight * dpr;
                ctx.scale(dpr, dpr);
                
                const displayWidth = canvas.offsetWidth;
                const displayHeight = canvas.offsetHeight;
                
                // Get bounding box of piece
                const blocks = piece.rotations[0];
                let minRow = Infinity, maxRow = -Infinity;
                let minCol = Infinity, maxCol = -Infinity;
                
                blocks.forEach(offset => {
                    const row = Math.floor(offset / SEGMENTS);
                    const col = offset % SEGMENTS;
                    minRow = Math.min(minRow, row);
                    maxRow = Math.max(maxRow, row);
                    minCol = Math.min(minCol, col);
                    maxCol = Math.max(maxCol, col);
                });
                
                const pieceWidth = maxCol - minCol + 1;
                const pieceHeight = maxRow - minRow + 1;
                const cellSize = Math.min(displayWidth / (pieceWidth + 1), displayHeight / (pieceHeight + 1));
                
                const offsetX = (displayWidth - pieceWidth * cellSize) / 2;
                const offsetY = (displayHeight - pieceHeight * cellSize) / 2;
                
                // Draw blocks
                blocks.forEach(offset => {
                    const row = Math.floor(offset / SEGMENTS) - minRow;
                    const col = (offset % SEGMENTS) - minCol;
                    
                    const x = offsetX + col * cellSize;
                    const y = offsetY + row * cellSize;
                    
                    ctx.fillStyle = piece.color;
                    ctx.fillRect(x, y, cellSize - 2, cellSize - 2);
                    
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, y, cellSize - 2, cellSize - 2);
                });
            });
        }

        // Menu event listeners
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        document.getElementById('closeMenuBtn').addEventListener('click', closeMenu);
        
        document.getElementById('menuResetBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to reset the current game?')) {
                closeMenu();
                restart();
            }
        });
        
        document.getElementById('showScoresBtn').addEventListener('click', showHighScoresInMenu);
        document.getElementById('showPiecesBtn').addEventListener('click', showPiecesInMenu);

        // Controls
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!isPaused && !isGameOver) moveCounterClockwise();
        });

        document.getElementById('rotateBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!isPaused && !isGameOver) rotate();
        });

        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!isPaused && !isGameOver) moveClockwise();
        });

        document.getElementById('downBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!isPaused && !isGameOver) moveDown();
        });

        document.getElementById('resetGameBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to reset the current game?')) {
                restart();
            }
        });

        document.getElementById('submitScore').addEventListener('click', async () => {
            const name = document.getElementById('nameInput').value;
            const submitBtn = document.getElementById('submitScore');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            const success = await submitHighScore(name, score);
            
            if (success) {
                alert('Score submitted successfully!');
                restart();
            } else {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Score';
            }
        });

        document.getElementById('restartBtn').addEventListener('click', restart);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (isPaused || isGameOver) return;
            if (e.key === 'ArrowLeft') moveCounterClockwise();
            if (e.key === 'ArrowRight') moveClockwise();
            if (e.key === 'ArrowUp') rotate();
            if (e.key === 'ArrowDown') moveDown();
        });

        // Load high scores
        loadHighScores();

        // Start game
        currentPiece = createPiece();
        lastDropTime = performance.now();
        gameLoop = requestAnimationFrame(update);
    </script>
</body>
