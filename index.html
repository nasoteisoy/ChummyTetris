<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Circle Tetris</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 10px;
            max-width: 100vw;
        }

        #score {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #highScores {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            color: white;
            max-width: 350px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        #highScores h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            text-align: center;
            color: #FFD700;
        }

        #scoresList {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 14px;
        }

        #scoresList li {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
        }

        #scoresList li:last-child {
            border-bottom: none;
        }

        #scoresList .rank {
            color: #FFD700;
            font-weight: bold;
            margin-right: 10px;
        }

        #scoresList .name {
            flex: 1;
        }

        #scoresList .score {
            font-weight: bold;
            color: #4ECDC4;
        }

        canvas {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            touch-action: none;
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 450px;
            padding: 0 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 15px 10px;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            touch-action: manipulation;
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .control-btn .icon {
            font-size: 24px;
        }

        .control-btn .label {
            font-size: 12px;
            opacity: 0.9;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        #gameOver {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }

        #gameOver.show {
            display: flex;
        }

        #gameOver h2 {
            color: white;
            font-size: 36px;
        }

        #gameOver p {
            color: white;
            font-size: 24px;
        }

        #nameInput {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            text-align: center;
            backdrop-filter: blur(10px);
            outline: none;
        }

        #nameInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #submitScore {
            background: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            cursor: pointer;
            font-weight: bold;
        }

        #submitScore:active {
            background: #45a049;
        }

        #submitScore:disabled {
            background: #666;
            cursor: not-allowed;
        }

        #restartBtn {
            background: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            cursor: pointer;
            font-weight: bold;
        }

        #restartBtn:active {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas"></canvas>
        <div id="highScores">
            <h3>üèÜ Top 10 High Scores</h3>
            <ul id="scoresList">
                <li>Loading...</li>
            </ul>
        </div>
        <div id="controls">
            <button class="control-btn" id="leftBtn">
                <div class="icon">‚óÑ</div>
                <div class="label">Left</div>
            </button>
            <button class="control-btn" id="rotateBtn">
                <div class="icon">‚Üª</div>
                <div class="label">Rotate</div>
            </button>
            <button class="control-btn" id="rightBtn">
                <div class="icon">‚ñ∫</div>
                <div class="label">Right</div>
            </button>
            <button class="control-btn" id="downBtn">
                <div class="icon">‚ñº</div>
                <div class="label">Drop</div>
            </button>
        </div>
    </div>

    <div id="gameOver">
        <h2>Game Over!</h2>
        <p id="finalScore">Score: 0</p>
        <input type="text" id="nameInput" placeholder="Enter your name" maxlength="20">
        <button id="submitScore">Submit Score</button>
        <button id="restartBtn">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDVbt_8GuRuHJRPAN7jFXbs_lJUfUHNxHE",
            authDomain: "chummy-games.firebaseapp.com",
            databaseURL: "https://chummy-games-default-rtdb.firebaseio.com",
            projectId: "chummy-games",
            storageBucket: "chummy-games.firebasestorage.app",
            messagingSenderId: "869241598273",
            appId: "1:869241598273:web:d97492b7308f785c37f1c0"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const scoresRef = database.ref('circleTetris/highScores');
        
        // Game constants
        const SEGMENTS = 10;
        const RINGS = 20;
        const CENTER_HOLE_RINGS = 3; // Empty rings in the center
        
        // Responsive canvas sizing
        function resizeCanvas() {
            const size = Math.min(window.innerWidth - 40, window.innerHeight * 0.5);
            canvas.width = size;
            canvas.height = size;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const centerX = () => canvas.width / 2;
        const centerY = () => canvas.height / 2;
        const maxRadius = () => canvas.width / 2 - 10;
        const ringWidth = () => maxRadius() / RINGS;

        // Game state
        let grid = Array(RINGS).fill().map(() => Array(SEGMENTS).fill(0));
        let score = 0;
        let currentPiece = null;
        let gameLoop = null;
        let dropInterval = 800;
        let lastDropTime = 0;

        // Tetris piece shapes (in segment units)
        // Each block position is calculated as: ring * SEGMENTS + segment_offset
        // Each piece has 4 rotation states
        const PIECES = [
            { 
                name: 'I2',
                rotations: [
                    [0, 1],
                    [0, 10],
                    [0, 1],
                    [0, 10]
                ],
                color: '#FF6B6B' 
            },
            { 
                name: 'I3',
                rotations: [
                    [0, 1, 2],
                    [0, 10, 20],
                    [0, 1, 2],
                    [0, 10, 20]
                ],
                color: '#4ECDC4' 
            },
            { 
                name: 'I4',
                rotations: [
                    [0, 1, 2, 3],
                    [0, 10, 20, 30],
                    [0, 1, 2, 3],
                    [0, 10, 20, 30]
                ],
                color: '#45B7D1' 
            },
            { 
                name: 'L',
                rotations: [
                    [0, 1, 2, 10],
                    [0, 1, 10, 20],
                    [2, 10, 11, 12],
                    [0, 10, 19, 20]
                ],
                color: '#FFA07A' 
            },
            { 
                name: 'J',
                rotations: [
                    [0, 1, 2, 12],
                    [0, 10, 20, 21],
                    [0, 10, 11, 12],
                    [0, 1, 10, 20]
                ],
                color: '#98D8C8' 
            },
            { 
                name: 'Square',
                rotations: [
                    [0, 1, 10, 11],
                    [0, 1, 10, 11],
                    [0, 1, 10, 11],
                    [0, 1, 10, 11]
                ],
                color: '#F7DC6F' 
            },
            { 
                name: 'S',
                rotations: [
                    [1, 2, 10, 11],
                    [0, 10, 11, 21],
                    [1, 2, 10, 11],
                    [0, 10, 11, 21]
                ],
                color: '#BB8FCE' 
            },
            { 
                name: 'Z',
                rotations: [
                    [0, 1, 11, 12],
                    [1, 10, 11, 20],
                    [0, 1, 11, 12],
                    [1, 10, 11, 20]
                ],
                color: '#85C1E2' 
            },
            { 
                name: 'T',
                rotations: [
                    [0, 1, 2, 11],
                    [0, 10, 11, 20],
                    [1, 10, 11, 12],
                    [0, 9, 10, 20]
                ],
                color: '#F8B739' 
            },
        ];

        // High Score Functions
        function loadHighScores() {
            scoresRef.orderByChild('score').limitToLast(10).on('value', (snapshot) => {
                const scores = [];
                snapshot.forEach((childSnapshot) => {
                    scores.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                // Sort by score descending
                scores.sort((a, b) => b.score - a.score);
                
                displayHighScores(scores);
            });
        }
        
        function displayHighScores(scores) {
            const scoresList = document.getElementById('scoresList');
            
            if (scores.length === 0) {
                scoresList.innerHTML = '<li>No scores yet!</li>';
                return;
            }
            
            scoresList.innerHTML = scores.map((entry, index) => `
                <li>
                    <span class="rank">#${index + 1}</span>
                    <span class="name">${escapeHtml(entry.name)}</span>
                    <span class="score">${entry.score}</span>
                </li>
            `).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function submitHighScore(name, score) {
            if (!name || name.trim() === '') {
                alert('Please enter your name!');
                return false;
            }
            
            try {
                // Get current top 10
                const snapshot = await scoresRef.orderByChild('score').limitToLast(10).once('value');
                const scores = [];
                snapshot.forEach((childSnapshot) => {
                    scores.push({
                        id: childSnapshot.key,
                        score: childSnapshot.val().score
                    });
                });
                
                scores.sort((a, b) => b.score - a.score);
                
                // Check if this score makes top 10
                if (scores.length < 10 || score > scores[scores.length - 1].score) {
                    // Add new score
                    await scoresRef.push({
                        name: name.trim(),
                        score: score,
                        timestamp: Date.now()
                    });
                    
                    // If we now have more than 10, remove the lowest
                    const newSnapshot = await scoresRef.orderByChild('score').limitToLast(11).once('value');
                    const allScores = [];
                    newSnapshot.forEach((childSnapshot) => {
                        allScores.push({
                            id: childSnapshot.key,
                            score: childSnapshot.val().score
                        });
                    });
                    
                    allScores.sort((a, b) => a.score - b.score);
                    
                    if (allScores.length > 10) {
                        await scoresRef.child(allScores[0].id).remove();
                    }
                    
                    return true;
                }
                
                return false;
            } catch (error) {
                console.error('Error submitting score:', error);
                alert('Error submitting score. Please try again.');
                return false;
            }
        }
        
        function createPiece() {
            const template = PIECES[Math.floor(Math.random() * PIECES.length)];
            return {
                name: template.name,
                rotations: template.rotations,
                rotationIndex: 0,
                blocks: [...template.rotations[0]],
                color: template.color,
                ring: CENTER_HOLE_RINGS,
                segment: Math.floor(Math.random() * SEGMENTS)
            };
        }

        function drawCircle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            for (let r = CENTER_HOLE_RINGS; r < RINGS; r++) {
                const innerRadius = r * ringWidth();
                const outerRadius = (r + 1) * ringWidth();
                
                for (let s = 0; s < SEGMENTS; s++) {
                    const startAngle = (s / SEGMENTS) * Math.PI * 2 - Math.PI / 2;
                    const endAngle = ((s + 1) / SEGMENTS) * Math.PI * 2 - Math.PI / 2;
                    
                    ctx.beginPath();
                    ctx.arc(centerX(), centerY(), outerRadius, startAngle, endAngle);
                    ctx.arc(centerX(), centerY(), innerRadius, endAngle, startAngle, true);
                    ctx.closePath();
                    
                    if (grid[r][s]) {
                        ctx.fillStyle = grid[r][s];
                    } else {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
                    }
                    ctx.fill();
                    
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            
            // Draw current piece
            if (currentPiece) {
                currentPiece.blocks.forEach(offset => {
                    const r = currentPiece.ring + Math.floor(offset / SEGMENTS);
                    const s = (currentPiece.segment + (offset % SEGMENTS) + SEGMENTS) % SEGMENTS;
                    
                    if (r >= CENTER_HOLE_RINGS && r < RINGS) {
                        const innerRadius = r * ringWidth();
                        const outerRadius = (r + 1) * ringWidth();
                        const startAngle = (s / SEGMENTS) * Math.PI * 2 - Math.PI / 2;
                        const endAngle = ((s + 1) / SEGMENTS) * Math.PI * 2 - Math.PI / 2;
                        
                        ctx.beginPath();
                        ctx.arc(centerX(), centerY(), outerRadius, startAngle, endAngle);
                        ctx.arc(centerX(), centerY(), innerRadius, endAngle, startAngle, true);
                        ctx.closePath();
                        
                        ctx.fillStyle = currentPiece.color;
                        ctx.fill();
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                });
            }
        }

        function checkCollision(piece, deltaRing = 0, deltaSegment = 0) {
            return piece.blocks.some(offset => {
                const r = piece.ring + Math.floor(offset / SEGMENTS) + deltaRing;
                const s = (piece.segment + (offset % SEGMENTS) + deltaSegment + SEGMENTS * 10) % SEGMENTS;
                
                if (r < CENTER_HOLE_RINGS || r >= RINGS) return true;
                if (grid[r][s]) return true;
                return false;
            });
        }

        function lockPiece() {
            currentPiece.blocks.forEach(offset => {
                const r = currentPiece.ring + Math.floor(offset / SEGMENTS);
                const s = (currentPiece.segment + (offset % SEGMENTS) + SEGMENTS) % SEGMENTS;
                if (r >= CENTER_HOLE_RINGS && r < RINGS) {
                    grid[r][s] = currentPiece.color;
                }
            });
            
            checkLines();
            currentPiece = createPiece();
            
            if (checkCollision(currentPiece)) {
                gameOver();
            }
        }

        function checkLines() {
            let linesCleared = 0;
            for (let r = RINGS - 1; r >= CENTER_HOLE_RINGS; r--) {
                if (grid[r].every(cell => cell !== 0)) {
                    grid.splice(r, 1);
                    grid.unshift(Array(SEGMENTS).fill(0));
                    linesCleared++;
                    r++; // Check same ring again
                }
            }
            
            if (linesCleared > 0) {
                score += linesCleared * 100 * linesCleared;
                document.getElementById('score').textContent = `Score: ${score}`;
            }
        }

        function moveLeft() {
            if (!checkCollision(currentPiece, 0, -1)) {
                currentPiece.segment = (currentPiece.segment - 1 + SEGMENTS) % SEGMENTS;
            }
        }

        function moveRight() {
            if (!checkCollision(currentPiece, 0, 1)) {
                currentPiece.segment = (currentPiece.segment + 1) % SEGMENTS;
            }
        }

        function rotate() {
            // Get next rotation state
            const nextRotationIndex = (currentPiece.rotationIndex + 1) % 4;
            const nextBlocks = [...currentPiece.rotations[nextRotationIndex]];
            
            const testPiece = { 
                ...currentPiece, 
                blocks: nextBlocks,
                rotationIndex: nextRotationIndex
            };
            
            if (!checkCollision(testPiece)) {
                currentPiece.blocks = nextBlocks;
                currentPiece.rotationIndex = nextRotationIndex;
            }
        }

        function moveDown() {
            if (!checkCollision(currentPiece, 1, 0)) {
                currentPiece.ring++;
            } else {
                lockPiece();
            }
        }

        function drop() {
            while (!checkCollision(currentPiece, 1, 0)) {
                currentPiece.ring++;
            }
            lockPiece();
        }

        function gameOver() {
            cancelAnimationFrame(gameLoop);
            document.getElementById('gameOver').classList.add('show');
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('nameInput').value = '';
            document.getElementById('nameInput').focus();
        }

        function restart() {
            grid = Array(RINGS).fill().map(() => Array(SEGMENTS).fill(0));
            score = 0;
            document.getElementById('score').textContent = 'Score: 0';
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('submitScore').disabled = false;
            document.getElementById('submitScore').textContent = 'Submit Score';
            currentPiece = createPiece();
            lastDropTime = performance.now();
            gameLoop = requestAnimationFrame(update);
        }

        function update(currentTime) {
            if (currentTime - lastDropTime > dropInterval) {
                moveDown();
                lastDropTime = currentTime;
            }
            
            drawCircle();
            gameLoop = requestAnimationFrame(update);
        }

        // Controls
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveLeft();
        });

        document.getElementById('rotateBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            rotate();
        });

        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveRight();
        });

        document.getElementById('downBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            drop();
        });

        document.getElementById('submitScore').addEventListener('click', async () => {
            const name = document.getElementById('nameInput').value;
            const submitBtn = document.getElementById('submitScore');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            const success = await submitHighScore(name, score);
            
            if (success) {
                alert('Score submitted successfully!');
                restart();
            } else {
                alert('Score not high enough for top 10!');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Score';
            }
        });

        document.getElementById('restartBtn').addEventListener('click', restart);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveLeft();
            if (e.key === 'ArrowRight') moveRight();
            if (e.key === 'ArrowUp') rotate();
            if (e.key === 'ArrowDown') moveDown();
            if (e.key === ' ') drop();
        });

        // Load high scores
        loadHighScores();

        // Start game
        currentPiece = createPiece();
        lastDropTime = performance.now();
        gameLoop = requestAnimationFrame(update);
    </script>
</body>
</html>
